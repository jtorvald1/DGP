<!DOCTYPE html>

<html>
    <head>
        <title>Create new product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function validate(form) {
                
                fail = validateDescription(form.description.value);
                fail += validateBrand(form.brand.value);
                                
                if(fail == "")
                    return true;
                else {
                    alert(fail);
                    return false;
                } 
            }
            
            function validateDescription(description) {
                if(description == "")
                    return "No description was entered.\n";
            }
            function validateBrand(description) {
                if(description == "")
                    return "No brand was entered.\n";
            }
        </script>
    </head>
    <body>
        <center>
            <h1>Create new product</h1>
            <form method="post" enctype="multipart/form-data" action="CreateProduct" onSubmit="return validate(this)">
                <table>
                    <tr>
                        <td>Description: </td>
                        <td><input type="text" name="description" size="50"></td>
                    </tr>
                    <tr>
                        <td>Brand: </td>
                        <td><input type="text" name="brand" size="50"></td>
                    </tr>
                    <tr>
                        <td>Color: </td>
                        <td><input type="text" name="color" size="50"></td>
                    </tr>
                    <tr>
                        <td>Size: </td>
                        <td><input type="text" name="size" size="50"></td>
                    </tr>
                    <tr>
                        <td>Prize</td>
                        <td><input type="text" name="price" size="50"></td>
                    </tr>
                    <tr>
                        <td>Weight: </td>
                        <td><input type="text" name="weight" size="50"></td>
                    </tr>
                    <tr>
                        <td>Category: </td>
                        <td><input type="text" name="category" size="50"></td>
                    </tr>
                    <tr>
                        <td>Image upload: </td>
                        <td><input type="file" name="image"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Save"></td>
                    </tr>
                </table>
            </form>

        </center>
        
    </body>
</html>
