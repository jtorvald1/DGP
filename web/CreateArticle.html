
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Create new article</title>
    </head>
    <body>
        <form method="post" action="CreateArticle">
            Create new article:
            <br>
            <br>
            Enter headline for article: <input type="text" name="headline">
            <br>
            <br>
            Enter article category: <input type="text" name="category"> 
            <br>
            <br>
            <textarea name="articleContent" style="width:250px;height:150px;"></textarea>
            <br>
            <br>
            <input type="submit" value="Create article">
        </form>
    </body>
</html>
